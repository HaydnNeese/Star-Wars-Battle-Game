<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

</head>
<body>
    <audio id="my_audio" src="star-wars-theme-song.mp3" loop="loop"></audio>
    <header>
        <h1></h1>
    </header>

    <div class="chooseChar">
        <p class="prompt">Choose Your Character:</p>
        <div class="fighterRow">
            <div class="charCard" id="maul" data-health="150" data-attack-power="15" data-counter-power="20">
                <p class="charName"> Darth Maul </p>
                <img class="charImg" src="assets/images/darth-maul.jpg" alt="darth maul" width="300px" height="200px">
                <p class= "health">HP: 150</p>
                <p class= "attack">Attack: 15</p>
            </div>
            <div class="charCard" id="yoda" data-health="200" data-attack-power="10" data-counter-power="15">
                <p class="charName"> Yoda </p>
                <img class="charImg"  src="assets/images/yoda.jpg" alt="yoda" width="300px" height="200px">
                <p class= "health">HP: 200</p>
                <p class= "attack">Attack: 10</p>
            </div>
            <div class="charCard" id="qui_gon" data-health="90" data-attack-power="30" data-counter-power="25">
                <p class="charName"> Qui-Gon Jinn</p>
                <img class="charImg"  src="assets/images/qui_gon.jpeg" alt="qui-gon jinn" width="300px" height="200px">
                <p class= "health">HP: 90</p>
                <p class= "attack">Attack: 30</p>
            </div>
            <div class="charCard" id="vader" data-health="250" data-attack-power="6" data-counter-power="20">
                <p class="charName"> Darth Vader </p>
                <img class="charImg"  src="assets/images/vader.jpg" alt="darth vader" width="300px" height="200px">
                <p class= "health">HP: 250</p>
                <p class= "attack">Attack: 6</p>
            </div>
        </div>
    </div>

    <div class="chooseEnemy">
        <p class="prompt">Choose Your Enemy: </p>
        <div class="enemyRow">

        </div>
    </div>

    <div class="fightArena">

        <p class="prompt"> May the Force Be With You... </p>
        <hr>
        <div class="fightBox">
            <div id="playerCharacter">
                
            </div>
        </div>
        <div class="fightBox">
            <button id="attackButton">ATTACK!</button>
        </div>
        <div class="fightBox">
            <div id="opponent">   

            </div>
        </div>
    </div>
    
    <div class="deadOpponent">
       <p class="defeated">Defeated Opponents</p> 

    </div>

    <div class="footer">
        <button id="restartButton"> RESTART </button>
    </div>



    <script src="assets/javascript/game.js"></script>
</body>
</html>
